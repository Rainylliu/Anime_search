<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Search</title>
</head>
<body>
    <div class="container">
        <h1>Anime Search:</h1>
        <div class="myForm" id="myForm">
            <input id="NameInput" placeholder="Enter the name of an anime">
            <button id="search">Get</button>
        </div>
        <div id="animeInfoContainer">
          <div id="animeDescription"></div>
          <br>
          <img id="animeImage" src="" alt="AnimeImage">
        </div>
    </div>
</body>
</html>
<style>
@import url('https://fonts.googleapis.com/css2?family=Cabin+Sketch&display=swap');
body {
  font-family: 'Cabin Sketch', sans-serif;
  font-size: 25px;
  margin: 0;
  padding: 0;
  background-color: #DCDCDC;
}
h1,h2,h3 {
  color: #2F2F2F;
}
p {
  text-align: justify;
  color: #2F2F2F;
}

.container {
  width: 80%;
  margin: 2rem auto;
  text-align: center;
}
input::placeholder {
  font-family: 'Cabin Sketch', sans-serif;
  font-size: 20px;
  color: #2F2F2F;
}

.myForm {
  margin-bottom: 1.5rem;
  font-family: 'Cabin Sketch', sans-serif;
  font-size: 20px;
  color: #9F9F9F;
}
input {
  width: 20rem;
  height: 2.55rem;
  border: 2.5px solid #2f2f2f;
  background-color: #DCDCDC;
}
#NameInput {
  font-family: 'Cabin Sketch', sans-serif;
  font-size: 20px;
  color: #2F2F2F;
}
button {
  color: #2F2F2F;
  font-family: 'Cabin Sketch', sans-serif;
  padding: 0.5rem 1rem;
  font-size: 20px;
  cursor: pointer;
  height: 2.95rem;
  border: 2.5px solid #2F2F2F;
  background-color: #DCDCDC;
}

button:hover {
  background-color: #9F9F9F;
}

#animeInfoContainer {
  display: none; /* Initially hide the container */
  margin-top: 1rem;
  padding: 1rem;
  border: 5px solid #2F2F2F;
  background-color: #DCDCDC;
}

#animeDescription {
  margin-bottom: 1rem;
}

#animeImage {
  max-width: 100%;
  height: auto;
}

#animeRating {
  margin-top: 1rem;
}

#ratingStars {
  font-size: 24px;
}

.star {
  cursor: pointer;
}

.star:hover,
.star.active {
  color: #ffd700;
}

</style>
<script>
document.addEventListener('DOMContentLoaded', function () {
  const NameInput = document.getElementById('NameInput');
  const searchButton = document.getElementById('search');
  const animeInfoContainer = document.getElementById('animeInfoContainer');

    NameInput.addEventListener('keydown', function (event) {
    if (event.key === 'Enter') {
      // 如果按下的是回车键，触发搜索按钮的点击事件
      searchButton.click();
    }
  });

  searchButton.addEventListener('click', function () {
    // Fetch data from the anime search API
    fetch(`/search?name=${encodeURIComponent(NameInput.value)}`)
      .then(response => response.json())
      .then(data => {
        animeInfoContainer.style.display = 'block'; 
        animeInfoContainer.innerHTML = `
          <h2>${data.title}</h2>
          <img src="${data.picture}" alt="${data.title}">
          <p>${data.synopsis}</p>`;

        // Display the rating box
        const ratingBox = document.createElement('div');
        ratingBox.id = 'animeRating';
        ratingBox.innerHTML = `
          <h3>Rate this anime:</h3>
          <div id="ratingStars">
            <span class="star" data-value="1">&#9733;</span>
            <span class="star" data-value="2">&#9733;</span>
            <span class="star" data-value="3">&#9733;</span>
            <span class="star" data-value="4">&#9733;</span>
            <span class="star" data-value="5">&#9733;</span>
          </div>`;
        animeInfoContainer.appendChild(ratingBox);

        const ratingStars = document.querySelectorAll('#ratingStars .star');

        // Add event listeners for rating stars
        ratingStars.forEach(star => {
          star.addEventListener('click', function () {
            const rating = parseInt(star.getAttribute('data-value'));

            // Optionally, send the rating to the server here
            // Example: sendRatingToServer(data.id, rating);

            // Update the UI to show the selected rating
            ratingStars.forEach(s => s.classList.remove('active'));
            for (let i = 0; i < rating; i++) {
              ratingStars[i].classList.add('active');
            }
          });
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
        animeInfoContainer.innerHTML = 'Error fetching data. Please try again later.';
      });
  });
});

</script>
